<app-header titulo='Lista slider'> </app-header>
<ion-content>
  <ion-list *ngIf='usuarios'>
    <ion-item *ngFor='let usuario of usuarios | async; let i = index'>
      <ion-label>
        <h3>{{usuario.name}}</h3>
        <p>{{usuario.email}}</p>
      </ion-label>
      <ion-label slot="end" text-right > {{ usuario.phone}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
