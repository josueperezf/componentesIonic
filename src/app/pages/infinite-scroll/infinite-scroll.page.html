<app-header titulo='Scroll Infinito'></app-header>

<ion-content>
  <ion-list *ngFor='let item of data; let i=index'>
    <ion-item>
      <ion-label>Item {{i+1}}</ion-label>
    </ion-item>
  </ion-list>
  <!-- threshold es para ver que tan cerca del fin del telefono debe llegar el scroll para cargar nueva data-->
  <ion-infinite-scroll threshold="150px" (ionInfinite)="cargarData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
