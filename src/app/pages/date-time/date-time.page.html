<app-header titulo="DateTime"></app-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()"  display-format="DD MM YYYY HH:mm" (ionChange)="cambioFecha($event)" ></ion-datetime>
    </ion-item>


    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Minima y Maxima</ion-label>
      <ion-datetime  display-format="DD MM YYYY " min="2015-01-01" max="2025-12-31"></ion-datetime>
    </ion-item>


    <ion-list-header>
      <ion-label>Opciones personalizadas</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label> Botones</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]="customYearValues"  ></ion-datetime>
    </ion-item>

  </ion-list>
</ion-content>
