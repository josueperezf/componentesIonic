<app-header titulo="Slider"></app-header>
<ion-content>
  <!-- para cambiarle el color a la bolita que indica en que slider estoy, se usa --bullet-background-active, ver el css de este componente para ver ejemplo -->
  <!--
  <ion-slides pager="true" >
    <ion-slide class="slide-1">
      <h1>Slide 1</h1>
    </ion-slide>
    
    <ion-slide class="slide-2">
      <h1>Slide 2</h1>
    </ion-slide>

    <ion-slide class="slide-3">

    </ion-slide>
  </ion-slides>
-->
  <ion-slides mode="ios" pager="ios" scrollbar="ios" class="slide-full" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
        <img [src]="slide.img"  class="slide-image">
        <ion-card-header>
          <ion-card-subtitle>{{slide.titulo}} </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{slide.desc}}
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
        Salir
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
