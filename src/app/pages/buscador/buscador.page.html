<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Buscador</ion-title>
  </ion-toolbar>
  <!--  la propiedad debounce determina el tiempo que quiero que tome para hacer la llamada al evento ionChange-->
  <!-- [debounce]="250" -->
  <ion-searchbar
    placeholder="Buscar album"
    animated
    inputmode="text"
    (ionChange)="onSearchChange($event)"
    showCancelButton="always"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums | filtro:textoBuscar:'title'">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
