<app-header titulo='Lista Reordenable'> </app-header>
<ion-content>
  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="reorder($event)" >
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
  <ion-button Expand="full" (click)="onClick()" color="primary" > Mostar Listar reordenada</ion-button>
</ion-content>
